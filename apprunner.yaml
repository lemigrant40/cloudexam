version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm ci --only=production
      - cd client && npm ci --only=production && cd ..
    build:
      - echo "Building client..."
      - cd client && npm run build && cd ..
    post-build:
      - echo "Build complete!"
run:
  runtime-version: 18
  command: node server/index.js
  network:
    port: 3000
    env: NODE_ENV
  env:
    - name: NODE_ENV
      value: production
    - name: HOST
      value: 0.0.0.0
    - name: PORT
      value: 3000
